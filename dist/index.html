                    </div>
                    <div class="main">

                                </div>
                            </div>
                        </div>

                                </div>
                                <div class="right">
                                    <div class="due-date">27/01</div>
                                </div>
                            </div>
                            <span class="textarea displayN" role="textbox" contenteditable=""></span>
                            <div class="save-button displayN" id="saveButton">Save</div>
                        </div>
        
                    </div>
        
            </div>

            <div class="task  displayN" id="task-template">
        
                <div class="main">
    
                    <div class="create-task taskito">
                        <div class="top-details">
                            <div class="left">
